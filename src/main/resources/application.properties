quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=media
quarkus.datasource.password=media
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/mediadb

# Dev convenience: auto-create schema
quarkus.hibernate-orm.database.generation=validate

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
mp.jwt.token.header=Authorization
mp.jwt.token.signed=true

smallrye.jwt.sign.key.location=privateKey.pem
quarkus.smallrye-jwt.enabled=true

# Security Configuration
quarkus.http.auth.policy.role-policy1.roles-allowed=User,Admin
quarkus.http.auth.permission.roles1.paths=/media/*
quarkus.http.auth.permission.roles1.policy=role-policy1
quarkus.http.auth.permission.public.paths=/auth/*,/q/*
quarkus.http.auth.permission.public.policy=permit

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.oauth2-redirect-url=/q/oauth2-redirect.html

quarkus.flyway.migrate-at-start = true

mp.openapi.extensions.smallrye.security-scheme.name=BearerAuth
mp.openapi.extensions.smallrye.security-scheme.type=HTTP
mp.openapi.extensions.smallrye.security-scheme.scheme=bearer
mp.openapi.extensions.smallrye.security-scheme.bearer-format=JWT

# Test Database (H2 in-memory)
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=
%test.quarkus.hibernate-orm.database.generation=drop-and-create

# JWT Test Configuration
%test.mp.jwt.verify.publickey.location=publicKey.pem
%test.smallrye.jwt.sign.key.location=privateKey.pem
